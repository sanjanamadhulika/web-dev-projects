<div ng-controller="listController">
    <div class="container">

        <div id="searchBar" class="input-group"> <!--making the search button smaller-->
            <div class="input-group-addon">
                <i class="fa fa-search"></i>
            </div>
            <input type="text" class="form-control" placeholder="SEARCH.." ng-model="searchEmployee">
        </div>
    </div>
    <table>
        <tr>
            <th>Index</th>
            <th>
                <a href="#!empDetails" ng-click="sortType = 'id'; sortReverse = !sortReverse   ">
                    SSN
                    <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Gender</th>
            <th>
                <a href="#!empDetails" ng-click="sortType = 'firstname'; sortReverse = !sortReverse   ">
                    Firstname
                    <span ng-show="sortType == 'firstname' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'firstname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Lastname</th>
            <th>Email</th>
            <th>City</th>
            <th>
                <a href="#!empDetails" ng-click="sortType = 'age'; sortReverse = !sortReverse">
                    Age
                    <span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="detail in myEmployeeList | orderBy:sortType:sortReverse | filter:searchEmployee">
            <td>{{$index + 1}}</td>
            <td>{{detail.id}}</td>
            <td>{{detail.gender}}</td>
            <td>{{detail.firstname}}</td>
            <td>{{detail.lastname}}</td>
            <td>{{detail.email}}</td>
            <td>{{detail.city}}</td>
            <td>{{detail.age}}</td>
            <td>
                <button class="btn btn-primary btn-sm" ng-click="editButton(detail)">Edit</button>
                <button class="btn btn-danger btn-sm" ng-click="deleteButton(detail)">Delete</button>
                <br>
            </td>
        </tr>
    </table>
</div>
